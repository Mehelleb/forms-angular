<div class="container">
    <h2>Driven  Forms</h2>
    <form #f="ngForm">
        <div class="form-group">
            <label>Login</label>
            <input name="login" type="text" class="form-control" ngModel required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" type="text" class="form-control">
        </div>
        <div class="form-group">
             <label>Password</label>
            <input name="password" type="password" class="form-control">
        </div>
    <button class="btn btn-success mt-2" [disabled]="f.invalid">Envoyer</button>
    </form>
</div>
