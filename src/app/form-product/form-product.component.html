<div class="container"></div>
<form #f="ngForm">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" name="id" class="form-control"
         [(ngModel)]="product.id " required pattern="[0-9]+$" #id="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf="id.invalid && id.touched">
        <div *ngIf="id.errors?.['required']">The ID is a required field</div>
        <div *ngIf="id.errors?.['pattern']"> The ID must be a number  </div>
    </div>
    <div class="form-group">
        <label for="title">TITLE:</label>
        <input type="string" name="title" class="form-control"
        [(ngModel)]="product.title"
        required
        minlength="3"
        #tl="ngModel"
        >
        <div class="alert alert-danger" *ngIf="tl.invalid && tl.touched">
            <div *ngIf="tl.errors?.['required']">The title is a required field</div>
            <div *ngIf="tl.errors?.['minlength']">The title must have three letters</div>

        </div>
    </div>
    <div class="form-group">
        <label for="quantity">QUANTITY:</label>
        <input type="number" name="quantity" class="form-control" [(ngModel)]="product.quantity"
        #qt="ngModel"
        required
        pattern="[1-9][0-9]{2,}"
        >
    </div>
    <div class="alert alert-danger" *ngIf="qt.invalid && qt.touched">
        <div *ngIf="qt.errors?.['required']">The quantity is a required filed</div>
        <div *ngIf="qt.errors?.['pattern']">Please, rovide a valid quantity</div>

    </div>
    <button class="btn btn-primary mt-2" [disabled]="f.invalid" (click)="addroduct()">SAVE</button>
</form>
